query ListAutomationClients {
    Repo {
        defaultBranch
        name
        owner
        org {
            provider {
                url
            }
        }
        branches {
            name
            pullRequests {
                number
                state
            }
            commit @required {
                sha
                message
                fingerprints {
                    data
                    sha
                    name
                }
            }
        }
    }
}